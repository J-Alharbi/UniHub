<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentProfile</title>
    <link rel="stylesheet" type="text/css" href="student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="profile-icon">
            <a href="studentProfile.html"><img src="images/profile.svg" alt="profile icon"></a>
        </div>

        <nav class="nav">
            <a href="indexPage.html">Home</a>
            <a href="universityClubs.html">University Clubs</a>
            <a href="myActivities.html">My Activities</a>
        </nav>
        <div class="logout">
            <a href="login.html"><img src="images/logout.svg" alt="logout icon"></a>
        </div>
        <img src="images/logo.png" alt="UniHub Logo" class="logo">
    </header>

    <div class="login-container">
        <h2>My Profile</h2>
        <img src="images/user.png" width="150" height="150" alt="Profile picture">
        <form>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" value="Layan">

            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" value="Alhababi">

            <label for="ID">ID: </label>
            <input id="ID" type="text" value="444200903">

            <label>Major:
                <select>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Medical">Medical</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Law">Law</option>
                    <option value="Languages">Languages and translation</option>
                    <option value="Other">Other</option>
                </select>
            </label>

            <label for="phone">Phone Number: </label>
            <input id="phone" type="tel" value="0554547895">

            <label for="email">Email: </label>
            <input id="email" type="email" value="444200903@student.ksu.edu.sa">

            <input class="btn" type="submit" value="Save Changes">
            <input class="red-btn" type="button" value="Delete Profile">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 UniHub. All rights reserved.</p>
        <a href="contact.html">Contact Us</a>
    </footer>

</body>

</html>
